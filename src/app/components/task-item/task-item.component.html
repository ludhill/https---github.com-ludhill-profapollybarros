<div class="task" 
    (dblclick)="onToggle(tarefa)">

        <a class="btn material-symbols-outlined text-danger text-right" 
        (click)="onDelete(tarefa)"> X  </a>
    </p>
    <h5>
        {{tarefa.categoria}}
    </h5>
</div>
